  <body>
      <div id="left_bar"></div>
    
    <div id="hip_hop_wrapper">

    <script type="text/javascript">
      $(document).ready(function() {

          jQuery.ajax("codeislove.json", {
            success: function(ourData) {
              var source   = $("#unicorn").html();
              var template = Handlebars.compile(source);

              $("#projects").append(template(ourData));

              $('.individual').hover(function(event) {
                var parent = $(this).closest("section").data("index");
                var pic = ourData.portfolio[parent].projects[$(this).data("index")].links.pic;
                $(".screenshot").attr("src", pic);
                //$('.screenshot').fadeIn();
              });
  
            }
          , error: function(err, textStatus, errorThrown) {
              console.log("Error", err);
              console.log("textStatus: ", textStatus);
              console.log("errorThrown: ", errorThrown);
            }
        });

        console.log("cats are snorting catnip");
//        console.log(source);
//        console.log("template is: ", template(data));
      });
      console.log("something else");
      console.log($('.individual'));
   </script>

    <h1>
      Sae Rom Hong
      Hacker School projects
    </h1>

<script id="unicorn" type="text/x-handlebars-template">
  {{#each portfolio}}
    <section class="entry" data-index="{{@index}}">
      <h2>{{subject}}</h2>
      <p>
        <ol>
          {{#each projects}} 
          <li>
          <span class="individual" data-index="{{@index}}">
            <a href="{{links.page}}">{{title}}</a>
          </span>
          </li>
          {{/each}}
        </ol>
      </p>
      </section>
   {{/each}}
    <img src="img/carrot.png" class="screenshot"  />
</script>
    <section id="projects"></section>
      </div>
    </body>
